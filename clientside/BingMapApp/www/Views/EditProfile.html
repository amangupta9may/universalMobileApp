<body ng-app="myapp" ng-controller="EditCtrl" >

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <a id="backpagediv" height="28" width="28" style="padding-top: 0px; margin-top: 10px; color: white;" class="pull-left" ng-click="backtoPage()">

                    </a>
                    <div style="padding-left: 50px">
                        <img id="menu-logo" src="../images/XView.png" height="36" width="36" />
                        <a id="menu-title">Executive Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container" style="margin-top: 50px;">
        <div class="row">
            
            <div class="col-md-12" style="text-align: center;margin-top:30px" >
                <img id="changedp" style="height: 200px; width: 200px;" src=""/>

                        <form id="user_photo_form" method="post" enctype="multipart/form-data" role="form" ng-click="clickpic()">

                            <input type="file" name="displayImage" style="opacity:1; width:200px; height: 30px; margin-top:-25px; z-index: 10" />

                    <button type="submit" class="btn btn-default form-control" style="width: 200px; margin-left: auto; margin-right: auto; height: 30px; padding-top: 5px; margin-top: 15px" ng-click="savepic()">Save Changes</button>
                </div>--> 
                <div class="row basiccolor2">
                    <div class="col-md-12" style="color: white; padding-top: 10px;text-align:center">
                        <form role="form" style="">
                            <div>
                                <label for="username" style="width: 200px; margin-left: auto; margin-right: auto; height: 30px; ; padding-top: 5px">{{Username}}</label>

                            </div>
                            <div>
                                <label for="email" style="width: 200px; margin-left: auto; margin-right: auto; height: 30px; ; padding-top: 5px">{{Email}}</label>

                            </div>
                            <div class="form-group" ng-click="changepwd()">

                                <input type="button" class="form-control" id="changepwd" value="Change Password" style="width: 200px; margin-left: auto; margin-right: auto; height: 30px; padding-top: 5px">
                            </div>
                            <div class="form-group one" style="display:none">

                                <input type="password" class="form-control" id="oldpwd" placeholder="Old Password" style="width: 200px; margin-left: auto; margin-right: auto; height: 30px;">
                            </div>
                            <div class="form-group one" style="display:none">

                                <input type="password" class="form-control" id="newpwd" placeholder="New Password" style="width: 200px; margin-left: auto; margin-right: auto; height: 30px;">
                            </div>
                            <div class="form-group one" style="display:none">

                                <input type="password" class="form-control" id="connewpwd" placeholder="Confirm New Password" style="width: 200px; margin-left: auto; margin-right: auto; height: 30px;">
                            </div>
                            
                            <div class="one" style="display:none">
                                <button id="pwdChangeBtn" type="submit" class="btn btn-default form-control" style="width: 200px; margin-left: auto; margin-right: auto; height: 30px; padding-top: 5px" ng-click="savepwd()">Save Changes</button>
                            </div>
                        </form>
                        <label style="color:red">{{error}}</label>
                        <label style="color:green">{{changed}}</label>
                        <br />
                    </div>
                </div>

            </div>
        </div>
    </div>

       

</body>
</html>
