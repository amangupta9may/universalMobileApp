<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- CSS Refernces  -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/site.css" rel="stylesheet" />
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <link href="../css/jquery.bxslider.css" rel="stylesheet" />
    <!-- Scripts Ref -->
    <script src="../scripts/winstore-jscompat.js"></script>
    <script src="../scripts/jquery-1.11.1.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/jquery.bxslider.min.js"></script>
    <script src="../scripts/controllers/app.js"></script>
    <script src="../scripts/controllers/DMController.js"></script>

    <link href="../css/custom.css" rel="stylesheet" />

</head>

<body ng-app="myapp" ng-controller="DMCntrl">
    <div id="wrapper">
        <!-- header -->
        <div id="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <a id="backpagediv" height="28" width="28" style="padding-top:0px; margin-top:10px; color:white;" class="pull-left" ng-click="backtoPage()">
                            <i class="fa fa-mail-reply fa-2x"></i>
                        </a>
                        <a id="menu-toggle" href="#" class="glyphicon btn-menu toggle" style="float:right">
                            <i class="fa fa-bars fa-2x"></i>
                        </a>
                        <div style="padding-left:50px">
                            <img id="menu-logo" src="../images/XView.png" height="36" width="36" />
                            <a id="menu-title">Executive Dashboard</a>
                            <div style="float:right">
                                <div id="Loading" style="display:none;"><img src="../images/image_961403.gif" /></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div id="jumbo">
        </div>
        <div ng-include="'side-bar.html'"></div>

        <!-- Page content -->
        <div class="container" style="margin-top:70px" id="tiles">
            <div class="row">
                <div class="col-md-12">
                    <div data-toggle="modal" class="metro-tile metro-tile-small metro-tile-store" ng-click="openWon()">
                        <i class="fa fa-trophy fa-3x" ng-click="openWon()"></i>
                        <div class="projectiondiv"> Opportunities Won </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="metro-tile metro-tile-small metro-tile-openposition" ng-click="openLost()">
                        <i class="fa fa-flask fa-3x" ng-click="openLost()"></i>
                        <div class="projectiondiv">
                            Opportunities Lost
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="metro-tile metro-tile-small metro-tile-Atterations" ng-click="openProg()">
                        <i class="fa fa-line-chart fa-3x" ng-click="openProg()"></i>
                        <div class="projectiondiv">
                            Opportunities in – Progress<div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="metro-tile metro-tile-small metro-tile-Cost" ng-click="openLeads()">
                        <i class="fa fa-group fa-3x" ng-click="openLeads()"></i>
                        <div class="projectiondiv"> Leads </div>
                    </div>
                </div>
            </div>
            <br />
            <br />
            <br />
        </div>
        <!-- footer -->
        <div ng-include="'footer.html'"></div>
    </div>

</body>
</html>
