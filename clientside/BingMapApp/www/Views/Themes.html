<body ng-app="myapp" ng-controller="ThemesCtrl">

        </div>
    </div>
</div>

    <div class="container" style="margin-top: 50px;">

                </div>

                </div>
                <div id="theme1" style="width: 100%; text-align: center; margin-top: 30px;" ng-click="theme1()">

                <div id="theme2" style="display: none; width: 100%; text-align: center; margin-top: 30px;" ng-click="theme2()">

                </div>
                <div id="theme3" style="display: none; width: 100%; text-align: center; margin-top: 30px;" ng-click="theme3()">
