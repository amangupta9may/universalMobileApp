<!DOCTYPE html>

<html>
<head>
    <title>Attritions</title>
    <script src="../scripts/winstore-jscompat.js"></script>
    <script src="../scripts/jquery-1.11.1.min.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/controllers/app.js"></script>
    <script src="../scripts/controllers/AttritionsController.js"></script>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/site.css" rel="stylesheet" />
    <link href="../css/custom.css" rel="stylesheet" />
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body ng-app="myapp" ng-controller="attrictrl">
    <div id="wrapper">
        <!-- header -->
        <div id="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <a id="backpagediv" height="28" width="28" style="padding-top:0px; margin-top:10px; color:white;" class="pull-left" ng-click="backtoPage()">
                            <i class="fa fa-mail-reply fa-2x"></i>
                        </a>
                        <a id="menu-toggle" href="#" class="glyphicon btn-menu toggle" style="float:right">
                            <i class="fa fa-bars fa-2x"></i>
                        </a>
                        <div style="padding-left:50px">
                            <img id="menu-logo" src="../images/XView.png" height="36" width="36" />
                            <a id="menu-title">Executive Dashboard</a>
                            <div style="float:right">
                                <div id="Loading" style="display:none;"><img src="../images/image_961403.gif" /></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div id="jumbo">
        </div>
        <div ng-include="'side-bar.html'"></div>

        <div class="container" style="margin-top:50px">
            <div>
                <h4>Attritions</h4>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Month/Year</th>
                        <th>Current no. of employees</th>
                        <th>No. of employees left</th>
                        <th>Attrition Rate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in attritions">
                        <td>{{x["Month"]}} <script>changecolor()</script></td>
                        <td>{{x.CurrentEmpl}}</td>
                        <td>{{x.LeftEmpl}}</td>
                        <td>{{(x.LeftEmpl*100)/x.CurrentEmpl | number:2}}%</td>                
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--<hr class="nopadding" />-->
            
        </div>
        <!-- footer -->
        <div ng-include="'footer.html'"></div>
    </div>
</body>
</html>
