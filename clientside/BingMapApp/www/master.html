    <!-- Bootstrap core CSS -->

    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="cordova.js"></script>
    <script src="scripts/winstore-jscompat.js"></script>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/custom.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/logincontroller.js"></script>
    <style>
        body {
            background-color: white !important;
        }
    </style>
</head>

<body ng-app="myapp" ng-controller="logincntrl" >
    <!--style="background-image: url('images/wipro-plain-dashboard.jpg'); background-size: 360px 640px; background-repeat: no-repeat;"-->
    <div id="wrapper">
        <!-- header -->
        <div id="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <!--<a id="menu-toggle" href="Views/revenue.html" class="glyphicon btn-menu toggle">
                            <i class="fa fa-bars fa-2x"></i>
                        </a>-->
                        <div style="padding-left:50px">
                            <img id="menu-logo" src="images/XView.png" height="36" width="36" />
                            <a id="menu-title" >Executive Dashboard</a>
                           
                            <div style="float:right">
                                <div id="Loading" style="display:none;"><img src="./images/image_961403.gif" /></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
        <!-- Page content -->
        <div id="page-content-wrapper" style="margin-top:100px">
            <div class="page-content">
                <div class="container-fluid" id="loginWindow" style="margin-top:40px">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-panel panel panel-default">
                              
                                <div class="panel-heading">
                                    <h3 class="panel-title">Sign In</h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" ng-model="email" placeholder="Wipro Email Id" value="iwin@wipro.com" name="email" type="email" id="email" autofocus>
                                                <!--<span ng-if="!validEmail">Please enter valid Email Id.</span>-->
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" ng-model="password" placeholder="Password"  name="password" type="password" id="password" value="2016">
                                            </div>
                                            <!--<div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                                </label>
                                            </div>-->
                                            <!-- Change this to a button or input when using this as a form -->
                                            <button type="submit" class="btn btn-sm btn-primary btn-block" id="signin" ng-click="login()">Sign In</button>
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="error"><p>{{error}}</p></div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="row" style="margin-top:60px">
                    <div class="col-md-4" style="text-align: center">
                        <img id="footerImage" src="images/wipro_transparent.png" height="150" width="150" />
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div id="footer">
            <img src="images/wipro_waves.png"  />
        </div>
    </div>

    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


</body>
</html>
