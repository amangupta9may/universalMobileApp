<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../scripts/winstore-jscompat.js"></script>
    <script src="../scripts/jquery-1.11.1.min.js"></script>

    <link href="../css/site.css" rel="stylesheet" />
    <link href="../css/checkboxmaps.css" rel="stylesheet" />
    <link href="../css/custom.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/controllers/app.js"></script>
    <script src="../scripts/controllers/CHMParameterController.js"></script>
    <script src="../scripts/customcheckbox.js"></script>
    
</head>
<body ng-app="myapp" ng-controller="CHMParameterCntrl" style="background-color:#2d3e48; color:#2895cd">
    <div id="wrapper">
        <!-- header -->
        <div id="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <a id="backpagediv" height="28" width="28" style="padding-top:0px; margin-top:10px; color:white;" class="pull-left" ng-click="backtoPage()">
                            <i class="fa fa-mail-reply fa-2x"></i>
                        </a>
                        <a id="menu-toggle" href="#" class="glyphicon btn-menu toggle" style="float:right">
                            <i class="fa fa-bars fa-2x"></i>
                        </a>
                        <div style="padding-left:50px">
                            <img id="menu-logo" src="../images/XView.png" height="36" width="36" />
                            <a id="menu-title">Executive Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div id="jumbo">
        </div>
        <div ng-include="'side-bar.html'"></div>

        <!-- Page content -->
        <div class="jumbotron basiccolor2">
        <div class="container basiccolor2" style="padding-top: 50px ;background-color:#303030; height:100%">
            <div class="row">
                <div class="col-md-12">
                    <div id="accountsdiv" class="text-center">
                         CHM Parameters
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="repeatedlistaccountnames basiccolor2" style="overflow-y:auto;">
                        <div ng-repeat="dmname in managers">
                            <div id="dmnamecheck" class="checkboxlabel">
                                <label class="label-for-check" ng-model="dmname">
                                    <input type="checkbox" class="pull-right" id="{{dmname}}" value="{{dmname}}"
                                           ng-checked="selection.indexOf(dmname) > -1"
                                           ng-click="toggleSelection(dmname)" name="Accountname"
                                           onchange="singleselectionchange(this), forwardbutton();"/>{{dmname}} Parameter
                                </label>
                                <script>changecolor()</script>
                            </div>
                        </div>

                        <!--<div class="checkboxlabel">
                            <label class="label-for-check" value="Gross Parameters"><input type="checkbox"  name="Accountname" ng-model="GrossParameters" onchange="singleselectionchange(this);" /> Gross Parameters</label>
                        </div>
                        <div class="checkboxlabel">
                            <label class="label-for-check" value="OnSite Parameters" ><input type="checkbox" name="Accountname" ng-model="OnSiteParameters" onchange="singleselectionchange(this);" /> OnSite Parameters</label>
                        </div>
                        <div class="checkboxlabel">
                            <label class="label-for-check" value="Offshore Parameters" ><input type="checkbox" name="Accountname" ng-model="OffshoreParameters" onchange="singleselectionchange(this);" /> OffShore Parameters</label>
                        </div>-->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 nopadding">
                    <div style="bottom:45px; right:0; position:fixed; width: 100%; text-align: center;">
                        <button class="btn btn-md" style="background-color: #dddddd; width:100%; z-index:100;"  ng-click="gotoCHMCharts();" disabled>
                            <i class="fa fa-angle-double-right fa-2x" style="color:white; "></i>
                        </button>
                    </div>
                </div>
            </div>            
        </div>
            
        <!-- footer -->
        <div ng-include="'footer.html'"></div>
    </div>
</body>
</html>
